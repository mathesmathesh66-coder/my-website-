<style>

	body {
		font-family: Arial, sans-serif;
		background: linear-gradient(to right, #dbe6f6, #e681d6);
		margin: 0;
		padding: 0;
		color: #222;
	}

	header {
		background-image: linear-gradient(315deg, #f065d9 0%, #f28fe2 74%);
		color: white;
		text-align: center;
		padding: 1em;
	}

	nav ul {
		list-style: none;
		padding: 0;
	}

	nav ul li {
		display: inline-block;
		margin: 0 15px;
	}

	nav ul li a {
		color: white;
		text-decoration: none;
		font-weight: bold;
	}

	nav ul li a:link { color: #fff; }
	nav ul li a:visited { color: #ccc; }
	nav ul li a:hover { color: #ff9800; }
	nav ul li a:active { color: #00bcd4; }

	.sprite-container {
		display: grid;
		grid-template-columns: repeat(3, 301px);
		grid-auto-rows: 292px;
		justify-content: center;
		gap: 10px;
		margin-top: 20px;
		padding-bottom: 40px;
	}

	.sprite {
		width: 301px;	
		height: 292px;
		background-image: url("sprite.jpeg"); /* Put your sprite.jpeg here */
		background-size: 903px 876px; 
		display: inline-block;
		border-radius: 12px;
		transition: transform 0.3s, filter 0.3s, box-shadow 0.3s;
		cursor: pointer;
	}

	.sprite:hover {
		transform: scale(1.1) rotate(-5deg); 
		filter: brightness(1.2);
		box-shadow: 0 15px 25px rgba(0,0,0,0.3);
	}

	.sprite:active { 
		transform: scale(0.95) rotate(3deg);
		filter: brightness(1.4); 
		box-shadow: 0 5px 10px rgba(0,0,0,0.4);
	}

	.s1 { background-position: 0 0; }
	.s2 { background-position: -301px 0; }
	.s3 { background-position: -602px 0; }

	.s4 { background-position: 0 -292px; }
	.s5 { background-position: -301px -292px; }
	.s6 { background-position: -602px -292px; }

	.s7 { background-position: 0 -584px; }
	.s8 { background-position: -301px -584px; }
	.s9 { background-position: -602px -584px; }

	footer {
		text-align: center;
		background-image: linear-gradient(315deg, #f065d9 0%, #f28fe2 74%);
		color: white;
		padding: 20px;
		font-size: 0.9em;
		margin-top: 20px;
	}
